<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>06_层次选择器</title>
</head>
<body>
<ul>
    <li>AAAAA</li>
    <li class="box">CCCCC</li>
    <li title="hello"><span>BBBBB</span></li>
    <li title="hello"><span>DDDD</span></li>
    <span>EEEEE</span>
</ul>

<!--
层次选择器：查找子元素，后代元素，兄弟元素的选择器
1.ancestor descendant
    在给定的祖先元素下匹配所有的后台元素
2.parent>child
    在给定的父元素下匹配所有的子元素
3. prev+next
    匹配所有紧接在prev元素后的next元素
4. prev~siblings
    匹配prev元素后的所有的siblings元素
-->
<script type="text/javascript" src="js/jquery-1.12.3.js"></script>
<script type="text/javascript">
       /*
       需求:
       1. 选中ul下所有的的span
       2. 选中ul下所有的子元素span
       3. 选中class为box的下一个li
       4. 选中ul下的class为box的元素后面的所有兄弟元素
       */
       $(function () {
           /*1. 选中ul下所有的的span*/
            // $("ul span").css("color","red");
           /*2. 选中ul下所有的子元素span*/
            // $("ul>span").css("color","red");
           /*3. 选中class为box的下一个li*/
            // $(".box+li").css("color","red");
           /*4. 选中ul下的class为box的元素后面的所有兄弟元素*/
            $("ul .box~*").css("color","red");
       });

</script>
</body>
</html>
